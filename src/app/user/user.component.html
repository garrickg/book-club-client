<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="city">Name</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" [(ngModel)]="user.city" class="form-control">
      </div>
      <div class="form-group">
        <label for="state">State/Provice</label>
        <input type="text" id="state" name="state" [(ngModel)]="user.state" class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Update</button>
    </form>
  </div>
</div>
