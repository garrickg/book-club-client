<div class="user_books-header">
  <h1>My Books</h1>
  <app-add-book-modal></app-add-book-modal>
</div>
<hr class="my-4">
<div class="bookshelf">
  <div class="card" *ngFor="let book of booksToDisplay">
    <img class="card-img-top" src="{{ book.image }}" alt="Card image cap" />
    <div class="overlay">
      <button class="btn" (click)="onRemove(book)" [class.btn-warning]="book.requested" [class.btn-danger]="!book.requested" [disabled]="book.requested">{{ book.requested ? "Borrowed" : "Remove Book" }}</button>
    </div>
  </div>
</div>
<div class="alert alert-info" role="alert" *ngIf="books.length === 0">
  You don't have any saved books.  Click the button above to add your first book!
</div>
<nav aria-label="Page navigation">
  <ul class="pagination pagination-lg justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="loadBooks(currentPage-1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
    <li class="page-item" *ngFor="let pageNum of pageNums" [class.active]="pageNum === currentPage"><button class="page-link" (click)="loadBooks(pageNum)">{{ pageNum }}</button></li>
    <li class="page-item" [class.disabled]="currentPage === pageNums.length">
      <button class="page-link" (click)="loadBooks(currentPage+1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </button>
    </li>
  </ul>
</nav>
